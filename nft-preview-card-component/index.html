<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <section class="card">
      <a href="#" class="card-image-link">
        <img src="images/icon-view.svg" alt="View icon" class="card-image-icon">
        <img src="images/image-equilibrium.jpg" alt="Ethereum" class="card-image">
      </a>

      <h1 class="card-title">
        <a href="#">Equilibrium #3429</a>
      </h1>

      <p class="card-desc">Our Equilibrium collection promotes balance and calm.</p>

      <p class="card-stats">
        <span class="card-stats-item is-first">
          <img src="images/icon-ethereum.svg" alt="Ethereum icon" class="card-stats-image">
          0.041 ETH
        </span>
        <span class="card-stats-item">
          <img src="images/icon-clock.svg" alt="Clock icon" class="card-stats-image">
          3 days left
        </span>
      </p>

      <p class="card-author">
        <img src="images/image-avatar.png" alt="Jules Wevern avatar" class="card-author-image">
        <span class="card-author-text">
          Creation of <a href="#" class="card-author-name">Jules Wyvern</a>
        </span>
      </p>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/irinani">Irina</a>.
  </footer>
</body>

</html>
