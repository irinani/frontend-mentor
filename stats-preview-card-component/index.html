<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <section class="card">
      <div class="card-text">
        <h1>Get <span class="is-purple">insights</span> that help your business grow.</h1>

        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>

        <p class="card-stats">
          <span class="card-stats-item">
            <strong>10k+</strong>
            <span class="card-stats-heading">companies</span>
          </span>
          <span class="card-stats-item">
            <strong>314</strong>
            <span class="card-stats-heading">templates</span>
          </span>
          <span class="card-stats-item">
            <strong>12m+</strong>
            <span class="card-stats-heading">queries</span>
          </span>
        </p>
      </div>
      <div class="card-image">
        <img src="images/image-header-desktop.jpg" alt="People around conference table">
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Irina</a>.
  </footer>
</body>

</html>
